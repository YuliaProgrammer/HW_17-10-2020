<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Data</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <header class="card-title">
            <h1>Employee Data</h1>
        </header>
        <form class="card-body">
            <div class="form-group">
                <lable>Employee Identifier</lable>
                <input class="form-control" type="text" name="identifier" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email"  name="email" required placeholder="name@co.il">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" required>
                <label>Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" checked>
                <label>Male</label>
            </div>
            <div class="form-group">
                <label>Employee's Name</label>
                <input class="form-control" type="text" name="Employee's Name">
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input class="form-control" type="text" name="Salary">
            </div>
            <div class="form-group">
                <lable>Employee Title</lable>
                <select class="form-control" name="title" required>
                    <option value="" disabled selected>Select title</option>
                    <option value="sales manager"> Sales Manager</option>
                    <option value="director">Director</option>
                    <option value="hr manager">HR Manager</option>
                    <option value="secretary">Secretary</option>
                    <option value="representative person">Representative Person</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
    </div>
</div>
<ul></ul>
<script src="employees.js"></script>
<script src="company.js"></script>
<script src="main.js"></script>
</body>
</html>
